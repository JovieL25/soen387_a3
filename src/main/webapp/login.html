<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<form action="A2Servlet" method="POST" class="get-post-form">
    <h1>Welcome to Message Board System!</h1>
    <h3>Please use the following form to login first!</h3>
    <div class="form-row">
        <div class="form-group col-4">
            <label for="email" class="sr-only">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
        </div>

        <div class="form-group col-4">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="form-group col-1 offset-5">
            <input class="btn-success" type="submit" name="post" value="Post">
        </div>
    </div>
</form>

</body>
</html>
